# Render Deployment Configuration
# render.yaml - Deploy backend to Render

services:
  - type: web
    name: dropzone-africa-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: SUPABASE_URL
        fromDatabase: 
          name: supabase_url
          property: connectionString
      - key: SUPABASE_ANON_KEY
        fromDatabase:
          name: supabase_key  
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

# Instructions for Render Deployment:
# 1. Go to render.com and create account
# 2. Connect your GitHub repository
# 3. Create new Web Service
# 4. Use this render.yaml for configuration
# 5. Add environment variables in Render dashboard